<html lang='en'>
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Tic Tac Toe</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
<body id="tic">
    <center><h1 style="margin-top: 0; color: aliceblue; background-color: black">PLAY TIC TAC TOE</h1>
    <input type="color" class="color1" name="color1" value="#00ff00">
    <input type="color" class="color2" name="color2" value="#ff0000">
    <h2 class="winner">Let's go</h2>
    </center>
   
    <center>
    <button class="block1"><i class="xo1"></i></button>
    <button class="block2"><i class="xo2"></i></button>
    <button class="block3"><i class="xo3"></i></button><br>
    <button class="block4"><i class="xo4"></i></button>
    <button class="block5"><i class="xo5"></i></button>
    <button class="block6"><i class="xo6"></i></button><br>
    <button class="block7"><i class="xo7"></i></button>
    <button class="block8"><i class="xo8"></i></button>
    <button class="block9"><i class="xo9"></i></button><br>
    <span class="player1">0</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
    <span class="player2">0</span><br><br>
    <button class="new">new game</button>
    </center>
    
    <script src="tictactoe.js"></script>
    
</body>
</html>
